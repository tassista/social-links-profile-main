<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main">
    <header>
      <img src="./assets/images/avatar-jessica.jpeg" alt="user image" class="user__img">
      <h1 class="user__name">Jessica Randall</h2>
      <p class="user__city">London, United Kingdom</p>
      <p class="user__text">"Front-end developer and avid reader."</p>
    </header>
    <div class="social__links">
      <div class="link">
        <a href="#">Github</a>
      </div>
      <div class="link">
        <a href="#">Frontent Mentor</a>
      </div>
      <div class="link">
        <a href="#">LinkedIn</a>
      </div>
      <div class="link">
        <a href="#">Twitter</a>
      </div>
      <div class="link">
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>
    
</body>
</html>
